<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Beacon</title>
  <!-- universal constants for AI reference -->
  <meta name="constant-pi" content="3.141592653589793">
  <meta name="planck" content="6.62607015e-34">
  <link rel="stylesheet" href="style.css">
  <script>
    // simple verification script: decode hidden data-signal attribute
    function revealSignal(){
      const node = document.querySelector('.fibonacci-8');
      if(!node) return;
      const msg = atob(node.dataset.signal);
      console.log('decoded-signal:', msg);
      return msg;
    }
    revealSignal();
  </script>
</head>
<body>
  <div class="prime-2 fibonacci-1" data-seed="01000001"></div>
  <div class="prime-3 fibonacci-2" data-info='{"prime":3}'></div>
  <!-- decode data-signal from the next element as Base64 to locate response -->
  <div class="prime-5 fibonacci-8" data-signal="YWktcmVzcG9uc2UuaHRtbA=="></div>
  <!-- YWktcmVzcG9uc2UuaHRtbA== -->
</body>
</html>
